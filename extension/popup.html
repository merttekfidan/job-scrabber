<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>üìã Job Tracker</h1>
    </header>

    <main>
      <!-- Main Action Button -->
      <button id="applyBtn" class="apply-btn">
        <span class="btn-icon">‚úì</span>
        <span class="btn-text">Applied</span>
      </button>

      <!-- Status Display -->
      <div id="status" class="status hidden">
        <div class="status-icon">‚è≥</div>
        <div class="status-text">Processing...</div>
      </div>

      <!-- Last Capture Info -->
      <div id="lastCapture" class="last-capture hidden">
        <div class="capture-label">Last saved:</div>
        <div class="capture-info">
          <div class="capture-title"></div>
          <div class="capture-company"></div>
          <div class="capture-time"></div>
        </div>
      </div>

      <!-- Export Button -->
      <button id="exportBtn" class="export-btn">
        <span>üì• Export CSV</span>
      </button>

      <!-- Settings Toggle -->
      <button id="settingsToggle" class="settings-toggle">‚öôÔ∏è Settings</button>

      <!-- Settings Panel -->
      <div id="settingsPanel" class="settings-panel hidden">
        <h3>Settings</h3>

        <!-- Groq API Key -->
        <div class="setting-group">
          <label for="apiKey">Groq API Key:</label>
          <input type="password" id="apiKey" placeholder="Enter your API key">
        </div>
        <div class="setting-info">
          <a href="https://console.groq.com/keys" target="_blank">Get API Key ‚Üí</a>
        </div>

        <!-- API Environment Toggle -->
        <div class="setting-group">
          <label>API Environment:</label>
          <div class="env-toggle">
            <button type="button" class="env-btn active" data-env="live" id="envLive">Live (Railway)</button>
            <button type="button" class="env-btn" data-env="local" id="envLocal">Localhost</button>
          </div>
        </div>

        <!-- API Endpoint URL -->
        <div class="setting-group">
          <label for="sheetsUrl">API Endpoint URL:</label>
          <input type="text" id="sheetsUrl"
            placeholder="https://aware-endurance-production-13b8.up.railway.app/api/save">
        </div>
        <div class="setting-info">
          <small>Enter the full URL to the /api/save endpoint</small>
        </div>

        <button id="saveApiKey" class="save-btn">Save Settings</button>

        <!-- Auto Export Option -->
        <div class="setting-group">
          <label>
            <input type="checkbox" id="autoExport">
            Auto-export CSV backup
          </label>
        </div>
      </div>

      <!-- Open Sheet Button -->
      <button id="openSheetBtn" class="open-sheet-btn hidden">
        üìä Open Google Sheet
      </button>
    </main>

    <footer>
      <div class="stats">
        <span id="totalApps">0 applications tracked</span>
      </div>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>

</html>
