<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>ğŸ“‹ Job Tracker</h1>
      <div id="userStatus" class="user-status">
        <span class="status-dot"></span>
        <span class="user-email">Checking connection...</span>
      </div>
    </header>

    <main>
      <!-- Main Action Button -->
      <button id="applyBtn" class="apply-btn">
        <span class="btn-icon">âœ“</span>
        <span class="btn-text">Applied</span>
      </button>

      <!-- Status Display -->
      <div id="status" class="status hidden">
        <div class="status-icon">â³</div>
        <div class="status-text">Processing...</div>
      </div>

      <!-- Last Capture Info -->
      <div id="lastCapture" class="last-capture hidden">
        <div class="capture-label">Last saved:</div>
        <div class="capture-info">
          <div class="capture-title"></div>
          <div class="capture-company"></div>
          <div class="capture-time"></div>
        </div>
      </div>

      <!-- Export Button -->
      <button id="exportBtn" class="export-btn">
        <span>ğŸ“¥ Export CSV</span>
      </button>

      <!-- Settings Toggle -->
      <button id="settingsToggle" class="settings-toggle">âš™ï¸ Settings</button>

      <!-- Settings Panel -->
      <div id="settingsPanel" class="settings-panel hidden">
        <h3>Settings</h3>

        <!-- API Environment Toggle -->
        <div class="setting-group">
          <label>Backend Environment:</label>
          <div class="env-toggle">
            <button type="button" class="env-btn active" data-env="live" id="envLive">Live (Railway)</button>
            <button type="button" class="env-btn" data-env="local" id="envLocal">Localhost</button>
          </div>
        </div>

        <!-- API Endpoint URL -->
        <div class="setting-group">
          <label for="sheetsUrl">Backend URL:</label>
          <input type="text" id="sheetsUrl" placeholder="Enter your backend URL">
        </div>
        <div class="setting-info">
          <small>Base URL of your Job Scrabber backend</small>
        </div>

        <button id="saveSettings" class="save-btn">Save Settings</button>

        <!-- Auto Export Option -->
        <div class="setting-group">
          <label>
            <input type="checkbox" id="autoExport">
            Auto-export CSV backup
          </label>
        </div>
      </div>

      <!-- Open Dashboard Button -->
      <button id="openDashboardBtn" class="open-sheet-btn hidden">
        ğŸ“Š Open Dashboard
      </button>
    </main>

    <footer>
      <div class="stats">
        <span id="totalApps">0 applications tracked</span>
      </div>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>

</html>
